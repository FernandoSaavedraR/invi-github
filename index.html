<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body,html{
      margin:0;
      padding:0;
      border: 10px solid #192b36;
      min-height: 100vh;
    }
    img{
      max-width:100%;
      vertical-align:top;
      margin:0;
      padding:0;
    }
    img#responsive{
      display:none;
    }
    @media screen and (max-width: 768px){
      img{
        display: none;
      }
      img#responsive{
        display:block;
      }
    }
  </style>
</head>
<body>
<img src="responsive.png" alt="" id="responsive">
 <img src="nueva.jpg" alt="">
</body>
</html>
